name: Auto-Healing Weather Bot

on:
  # Trigger 1: Run every hour
  schedule:
    - cron: '0 * * * *'
  # Trigger 2: Allow manual button press for testing
  workflow_dispatch:

jobs:
  heal-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Weather Bot (With Auto-Healing)
        run: python weather_bot.py

      - name: Commit and Push Changes
        # This saves the README update back to GitHub
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update weather status" || exit 0
          git push