name: Auto-Healing Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      vercel_exit_code: ${{ steps.deploy_step.outputs.vercel_exit_code }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - id: deploy_step
        name: Deploy to Vercel (static)
        run: |
          set +e
          vercel pull --yes --token ${{ secrets.VERCEL_TOKEN }}
          vercel build --token ${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --prebuilt --token ${{ secrets.VERCEL_TOKEN }}
          EXIT_CODE=$?
          echo "vercel_exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          set -e

  autoheal:
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.outputs.vercel_exit_code != '0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto-Heal Triggered
        run: |
          echo "Auto-heal triggered because deploy failed"
          echo "Heal log at $(date)" > heal.log

      - name: Update README
        run: |
          echo "# Auto-Healing Weather Station" > README.md
          echo "ðŸš‘ Deployment failed â€” Auto-heal executed" >> README.md
          echo "" >> README.md
          echo "Updated: $(date)" >> README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md heal.log
          git commit -m "Auto-Heal: Deployment failed"
          git push
